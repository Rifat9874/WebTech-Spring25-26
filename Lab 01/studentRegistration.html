<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Page</title>
</head>

<body>

    <h1>Student Registration Page</h1>

    <form>

        <label for="name">Student Name:</label>
        <input type="text" id="name" name="studentName" placeholder="Enter Your Name">
        <br><br>

        <label for="cgpa">Student CGPA:</label>
        <input type="text" id="cgpa" name="studentCGPA" placeholder="Enter Your CGPA">
        <br><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <br><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br><br>

        <label for="dept">Select Department:</label>
        <select id="dept" name="department">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="ENG">ENG</option>
        </select>
        <br><br>

        <label for="id">Student ID</label>
        <input type="text" id="id" name="studentID">
        <br><br>






        

    </form>

</body>
</html>
